
    <!-- Portfolio Grid Section -->
    <section id="suck">
        <div id="portfolio">
        <div class="container">
            <div class="row blackheader">
                <div class="col-lg-12 text-center">
                    <h2>My Research Interests</h2>
                    <hr>
                    <span class="research">I am completing my last semester of undergrad and applying to PhD programs.<br>I'm also a Research Assistant at the Kinder Lab and am trying to get started on my own research!</span>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    {% if post.category == 'doormat' %}
                        <div class="col-sm-4 portfolio-item">
                            <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="caption">
                                    <div class="caption-content">
                                        <i class="fa fa-sign-in fa-3x"></i>
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            </a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        </div>
    </section>
