 <!-- Contact Section -->
    <section id="contenders">
        <div id="portfolio">
        <div class="container">
            <div class="row blackheader">
                <div class="col-lg-12 text-center">
                    <h2>Super Bowl</h2>
                    <hr class="star-primary">
                </div>
            </div>
                <div class="row">
                    {% for post in site.posts %}
                        {% if post.category == 'contender' %}
                        <div class="col-sm-4 portfolio-item">
                            <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="caption">
                                    <div class="caption-content">
                                        <i class="fa fa-sign-in fa-3x"></i>
                                    </div>
                                </div>
                                <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            </a>
                        </div>
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="form-group col-xs-12 page-scroll">
                    <a href="#page-top" class="btn btn-success btn-lg">Back to the Top</a>
                </div>
        </div>
        </div>
    </section>
